<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
      rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen">
</head>

<body>
  <header class="header">
    <img src="./eisenhower-matrix.jpg" alt="Eisenhower matrix"><a class="header__img"
        href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <div class="wrapper">
    <section class="section-add">
      <h2 class="h2 new-task">Add Item</h2>
      <div class="task-row-wrapper">
        <input id="new-task" class="task" type="text">
        <button class="button">Add</button>
      </div>
    </section>
    <section class="section-todo">
      <h2 class="h2">Todo</h2>
      <ul id="incompleteTasks">
        <li>
          <input type="checkbox">
          <label class="task">Pay Bills</label>
          <input type="text" class="task">
          <button class="button edit">Edit</button>
          <button class="button delete"><img src="./remove.svg" alt="remove"></button>
        </li>
        <li class="editMode">
          <input type="checkbox">
          <label class="task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task">
          <button class="button edit">Save</button>
          <button class="button delete"><img src="./remove.svg" alt="remove"></button>
        </li>
      </ul>
    </section>
    <section class="section-completed">
      <h2 class="h2">Completed</h2>
      <ul id="completed-tasks">
        <li>
          <input type="checkbox" checked>
          <label class="task">See the Doctor</label>
          <input type="text" class="task">
          <button class="button edit">Edit</button>
          <button class="button delete"><img src="./remove.svg" alt="remove"></button>
        </li>
      </ul>
  </section>
  </div>
  <script src="app.js"></script>
</body>

</html>
