<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
      rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen">
</head>

<body class="body">
  <header class="header">
    <img src="./eisenhower-matrix.jpg" alt="Eisenhower matrix" class="header__img"><a class="header__link"
        href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <div class="wrapper">
    <section class="section-add">
      <h2 class="h2 section-add__h2">Add Item</h2>
      <div class="section-add__task-row-wrapper">
        <input id="section-add__input-add-task" class="input-task-text" type="text">
        <button class="button">Add</button>
      </div>
    </section>
    <section class="section-todo">
      <h2 class="h2">Todo</h2>
      <ul id="section-todo__tasks" class="ul">
        <li class="section__task">
          <input type="checkbox" class="input-task-checkbox">
          <label class="label-task-text">Pay Bills</label>
          <input type="text" class="input-task-text">
          <button class="button btn-edit">Edit</button>
          <button class="button btn-delete"><img src="./remove.svg" alt="remove" class="btn-delete__image"></button>
        </li>
        <li class="section__task section__task_edited">
          <input type="checkbox" class="input-task-checkbox">
          <label class="label-task-text">Go Shopping</label>
          <input type="text" value="Go Shopping" class="input-task-text">
          <button class="button btn-edit">Save</button>
          <button class="button btn-delete"><img src="./remove.svg" alt="remove" class="btn-delete__image"></button>
        </li>
      </ul>
    </section>
    <section class="section-completed">
      <h2 class="h2">Completed</h2>
      <ul id="section-completed__tasks" class="ul">
        <li class="section__task">
          <input type="checkbox" checked class="input-task-checkbox">
          <label class="label-task-text">See the Doctor</label>
          <input type="text" class="input-task-text">
          <button class="button btn-edit">Edit</button>
          <button class="button btn-delete"><img src="./remove.svg" alt="remove" class="btn-delete__image"></button>
        </li>
      </ul>
  </section>
  </div>
  <script src="app.js"></script>
</body>

</html>
